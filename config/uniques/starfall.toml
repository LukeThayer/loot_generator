# Starfall - Unique Steel Sword

[unique]
id = "starfall"
name = "Starfall"
base_type = "steel_sword"
flavor = "When the heavens weep, the earth trembles."

[[unique.mods]]
stat = "added_physical_damage"
min = 40
max = 60

[[unique.mods]]
stat = "increased_attack_speed"
min = 15
max = 25

[[unique.mods]]
stat = "added_cold_damage"
min = 20
max = 35

# Recipe: Requires physical damage, attack speed, AND critical chance
# But critical chance is just a gate requirement - it doesn't map to any unique mod
[recipe]
weight = 100

[[recipe.required_affixes]]
stat = "added_physical_damage"
affix_type = "prefix"
min_tier = 1
max_tier = 3

[[recipe.required_affixes]]
stat = "increased_attack_speed"
affix_type = "suffix"
min_tier = 1
max_tier = 3

# This affix is required but NOT mapped - just a gate requirement
# The item must have crit chance, but it doesn't affect unique values
[[recipe.required_affixes]]
stat = "increased_critical_chance"
affix_type = "suffix"
min_tier = 1
max_tier = 99  # Any tier is fine

# Only physical damage and attack speed are mapped
# Cold damage will roll randomly (no mapping)
[[recipe.mappings]]
from_stat = "added_physical_damage"
to_mod_index = 0
mode = "percentage"
influence = 1.0

[[recipe.mappings]]
from_stat = "increased_attack_speed"
to_mod_index = 1
mode = "percentage"
influence = 0.7
