# Armour Base Types - Minimal set showing defense types

# Pure armour
[[base_types]]
id = "plate_vest"
name = "Plate Vest"
class = "body_armour"
tags = ["armour", "strength", "defense", "physical", "life"]
requirements = { level = 10, strength = 30 }

[base_types.defenses]
armour = { min = 80, max = 100 }

# Pure evasion
[[base_types]]
id = "leather_vest"
name = "Leather Vest"
class = "body_armour"
tags = ["evasion", "dexterity", "defense", "attack", "life"]
requirements = { level = 8, dexterity = 25 }

[base_types.defenses]
