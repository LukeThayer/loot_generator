# Imbue Currencies - upgrade normal to magic with a specific affix

[[currencies]]
id = "imbue_fire"
name = "Ember Imbue"
description = "Imbues a normal item with fire damage, making it magic"
category = "Imbue"

[currencies.requires]
rarities = ["normal"]

[currencies.effects]
set_rarity = "magic"
add_specific_affix = [{ id = "added_fire_damage" }]

