# Currencies that add specific affixes

# Single specific affix - Elemental
[[currencies]]
id = "fire_enchant"
name = "Ember Crystal"
description = "Adds fire damage to a weapon"
category = "Elemental"

[currencies.requires]
rarities = ["magic", "rare"]
has_affix_slot = true

[currencies.effects]
add_specific_affix = [{ id = "fire_damage_flat" }]

