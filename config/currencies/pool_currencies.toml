# Add a random fire affix
[[currencies]]
id = "fire_shard"
name = "Inferno Shard"
description = "Adds a random fire affix to an item"
category = "Elemental"

[currencies.requires]
rarities = ["magic", "rare"]
has_affix_slot = true

[currencies.effects]
add_affixes = { min = 1, max = 1 }
affix_pools = ["fire"]

