# Currencies that use affix pools

# Reroll using only elemental affixes
[[currencies]]
id = "elemental_chaos"
name = "Elemental Chaos Orb"
description = "Rerolls a magic item with only elemental damage affixes"
category = "Elemental"

[currencies.requires]
rarities = ["magic"]

[currencies.effects]
clear_affixes = true
add_affixes = { min = 1, max = 2 }
affix_pools = ["elemental"]

# Reroll using only physical affixes
[[currencies]]
id = "physical_chaos"
name = "Physical Chaos Orb"
description = "Rerolls a magic item with only physical affixes"
category = "Physical"

[currencies.requires]
rarities = ["magic"]

[currencies.effects]
clear_affixes = true
